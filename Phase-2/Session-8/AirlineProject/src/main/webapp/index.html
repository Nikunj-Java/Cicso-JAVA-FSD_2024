<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Airline Booking System</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
        }
        header {
            background: #0073e6;
            color: white;
            padding: 10px 0;
            text-align: center;
        }
        .container {
            margin: 20px auto;
            max-width: 800px;
            text-align: center;
        }
        .button {
            display: inline-block;
            margin: 10px 5px;
            padding: 10px 20px;
            color: white;
            background: #0073e6;
            text-decoration: none;
            border-radius: 5px;
            font-size: 16px;
        }
        .button:hover {
            background: #005bb5;
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to the Airline Booking System</h1>
    </header>
    <div class="container">
        <p>Explore available airlines and book your tickets hassle-free.</p>
        <a href="airlines" class="button">View Airlines</a>
        <!--<a href="bookticket" class="button">Book a Ticket</a>-->
    </div>
</body>
</html>
